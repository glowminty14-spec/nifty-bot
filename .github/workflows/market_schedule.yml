name: Nifty 15m Strategy

on:
  schedule:
    # Run every 15 minutes from 03:45 UTC to 10:00 UTC (9:15 AM to 3:30 PM IST)
    # Cron format: minute hour day month day-of-week
    - cron: '*/15 3-10 * * 1-5' 
  workflow_dispatch: # Allows you to click a button to run it manually for testing

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install yfinance pandas requests pytz curl_cffi

      - name: Run Trading Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
